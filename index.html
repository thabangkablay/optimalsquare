<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #101935; /* Dark purple background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 300px; /* Set the logo size */
        }

        .login-container {
            background-color: #fafafa;
            padding: 40px;
            border-radius: 10px;
            width: 500px; /* Increased width */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px; /* Increased heading size */
        }

        .input-group {
            margin-bottom: 20px; /* Increased spacing */
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #555;
            font-size: 18px; /* Increased font size */
        }

        .input-group input {
            width: 100%;
            padding: 12px; /* Increased padding */
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px; /* Increased input text size */
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #6c72ff; /* Indigo color for the button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Increased button font size */
        }

        .login-btn:hover {
            background-color: #101935;
        }

        #error-message {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }

        .signup-text {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        .signup-btn {
            background: none;
            color: #6c72ff;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }

        .signup-btn:hover {
            color: #101935;
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="logo">
        <img src="images/optimalsquare.png"> <!-- Placeholder logo -->
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="username">Username or email address:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="error-message"></div>
        <div class="signup-text">
            Don't have an account? 
            <button class="signup-btn" onclick="window.location.href='signup.html'">Sign up</button>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            errorMessage.textContent = ""; // Clear previous error messages

            if (username === "" || password === "") {
                errorMessage.textContent = "Both fields are required.";
                return false; // Prevent form submission
            }

            // Simple username and password validation
            if (username !== "Motho Batho" || password !== "p@ssworD1") {
                errorMessage.textContent = "Invalid username or password.";
                return false; // Prevent form submission
            }

            window.location.href = "home.html"; // Change to your desired URL
            return false;

            alert("Login successful!");
            return true; // Allow form submission
        }
    </script>
</body>
</html>
